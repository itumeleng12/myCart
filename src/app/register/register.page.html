<ion-header>
  <ion-toolbar color="primary">
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

           
            <ion-item>
              <ion-icon name="person-circle-outline"></ion-icon>
              <ion-icon size="small"></ion-icon>
              <ion-input type="text" placeholder="Usernames" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-icon name="mail-outline"></ion-icon>
              <ion-icon size="small"></ion-icon>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-icon name="location-outline"></ion-icon>
              <ion-icon size="small"></ion-icon>
              <ion-input type="text" placeholder="Address" name="address" [(ngModel)]="registerCredentials.address" required></ion-input>
            </ion-item>
          

            <ion-item>
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-icon size="small"></ion-icon>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-icon name="call-outline"></ion-icon>
              <ion-icon size="small"></ion-icon>
              <ion-input type="number" placeholder="Contact" name="contact" [(ngModel)]="registerCredentials.contact" required></ion-input>
            </ion-item>

            
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">

          <ion-button class="submit-btn" type="submit" [disabled]="!registerForm.form.valid" expand="block" color="primary">Register</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
