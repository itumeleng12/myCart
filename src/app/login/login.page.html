<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  

<div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-icon name="mail-outline"></ion-icon>
              <ion-icon size="small"></ion-icon>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-icon size="small"></ion-icon>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <ion-button class="submit-btn"  type="submit" [disabled]="!registerForm.form.valid" expand="block" color="primary">Login</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <a class="register-btn" block href="/register">Create New Account</a>
      </ion-row>

    </form>
  </div>

</ion-content>
